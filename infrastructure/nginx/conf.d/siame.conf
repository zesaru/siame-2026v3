# Configuración de SIAME 2026v3
# Compatible con Mac (desarrollo) y Windows Server 2025 (producción)

# Upstream para frontend Next.js
upstream frontend {
    server frontend:3000;
}

# Upstream para backend orchestrator
upstream backend {
    server orchestrator:8000;
}

# Servidor HTTP - Para desarrollo local
server {
    listen 80;
    server_name localhost siame.local _;

    # Tamaño máximo de archivo (documentos diplomáticos)
    client_max_body_size 50M;

    # Frontend Next.js
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para operaciones largas
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # API Backend
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para procesamiento de documentos
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend/health;
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/siame_access.log;
    error_log /var/log/nginx/siame_error.log warn;
}

