# Configuración de Prometheus para SIAME 2026v3
# Compatible con Mac (desarrollo) y Windows Server 2025 (producción)

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'siame'
    environment: 'development'

# Alertmanager configuration (opcional, descomentar si lo necesitas)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Reglas de alertas (puedes agregar archivos de reglas aquí)
# rule_files:
#   - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Métricas del propio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend Orchestrator
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Agentes especializados
  - job_name: 'agents'
    static_configs:
      - targets:
        - 'agent_document_processor:8001'
        - 'agent_database_manager:8002'
        - 'agent_azure_specialist:8003'
        - 'agent_security_guardian:8004'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL (requiere postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis (requiere redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Nginx (requiere nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    scrape_interval: 30s

  # Frontend Next.js (si expone métricas)
  - job_name: 'frontend'
    static_configs:
      - targets: ['frontend:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
