# SIAME 2026v3 - SonarCloud Configuration
# Sistema Inteligente de Administración y Manejo de Expedientes

sonar.projectKey=maeuec_siame-2026v3
sonar.organization=maeuec
sonar.projectName=SIAME 2026v3
sonar.projectVersion=3.0.0

# ================================
# CÓDIGO FUENTE
# ================================
sonar.sources=src
sonar.tests=src/frontend/tests,src/backend/tests

# Directorios excluidos
sonar.exclusions=**/node_modules/**,\
                 **/dist/**,\
                 **/build/**,\
                 **/.next/**,\
                 **/coverage/**,\
                 **/*.min.js,\
                 **/vendor/**,\
                 **/__pycache__/**,\
                 **/migrations/**,\
                 **/prisma/generated/**

# Archivos de test excluidos del análisis de cobertura
sonar.coverage.exclusions=**/tests/**,\
                          **/*.test.js,\
                          **/*.test.ts,\
                          **/*.test.tsx,\
                          **/*.spec.js,\
                          **/*.spec.ts,\
                          **/*.spec.tsx,\
                          **/*.config.js,\
                          **/*.config.ts,\
                          **/test_*.py,\
                          **/*_test.py

# ================================
# CONFIGURACIÓN POR LENGUAJE
# ================================

# TypeScript/JavaScript
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.lcov.reportPaths=src/frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=src/frontend/coverage/lcov.info

# Python
sonar.python.coverage.reportPaths=src/backend/coverage.xml
sonar.python.xunit.reportPath=src/backend/test-results.xml

# ================================
# CONFIGURACIÓN DE QUALITY GATES
# ================================
sonar.qualitygate.wait=true

# Umbrales específicos para SIAME
sonar.coverage.minimum=80
sonar.duplicated_lines_density.maximum=3
sonar.maintainability_rating.minimum=A
sonar.reliability_rating.minimum=A
sonar.security_rating.minimum=A

# ================================
# CONFIGURACIÓN DE SEGURIDAD
# ================================
# Habilitar análisis de seguridad adicional
sonar.security.enableHotspots=true
sonar.security.enableVulnerabilities=true

# Reglas específicas para aplicaciones diplomáticas
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S125
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.ts

# ================================
# CONFIGURACIÓN DE BRANCHES
# ================================
sonar.branch.name=main
sonar.branch.target=main

# ================================
# METADATOS DEL PROYECTO
# ================================
sonar.links.homepage=https://github.com/maeuec/siame-2026v3
sonar.links.ci=https://github.com/maeuec/siame-2026v3/actions
sonar.links.scm=https://github.com/maeuec/siame-2026v3
sonar.links.issue=https://github.com/maeuec/siame-2026v3/issues

# Tags del proyecto
sonar.tags=diplomatic,government,security,multi-agent,typescript,python,nextjs,fastapi

# ================================
# CONFIGURACIÓN ESPECÍFICA DIPLOMÁTICA
# ================================
# Detectar patrones específicos de seguridad diplomática
sonar.security.hotspots.pattern.1=classification
sonar.security.hotspots.pattern.2=clearance
sonar.security.hotspots.pattern.3=diplomatic
sonar.security.hotspots.pattern.4=secret
sonar.security.hotspots.pattern.5=confidential